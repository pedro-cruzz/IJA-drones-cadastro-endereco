<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSV - Sistema de Voos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-airplane-engines-fill"></i> SGSV
            </a>
            
            <div class="text-white d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <div class="me-3 text-end lh-1 d-none d-md-block">
                        <span class="d-block small text-secondary">Logado como:</span>
                        <strong>{{ current_user.nome_uvis }}</strong>
                    </div>
                    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-warning btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-info-circle-fill"></i> {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
